name: Denní spuštění skriptu

on:
  schedule:
    # Spustí se každý den v 02:00 UTC (nastavte si čas podle potřeby)
    - cron: '1 9 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Kontrola kódu
      uses: actions/checkout@v4

    - name: Nastavení Pythonu
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' # Zde si nastavte požadovanou verzi Pythonu (např. '3.9', '3.10', '3.11')

    - name: Instalace závislostí
      run: |
        python -m pip install --upgrade pip
        pip install requests requests 
        pip install requests bs4 
        pip install requests time 
        pip install -r requirements.txt
        # Pokud váš skript potřebuje nějaké externí knihovny, nainstalujte je zde
        # např.: pip install requests pandas
        # Pokud máte soubor requirements.txt, můžete použít:
        # pip install -r requirements.txt

    - name: Spuštění Python skriptu
      run: Strankovani_python_old.py # Zde nahraďte 'muj_skript.py' názvem vašeho skriptu
