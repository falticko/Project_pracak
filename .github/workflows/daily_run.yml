name: Stahov치n칤 pracovn칤ch nab칤dek

on:
  schedule:
    # Spust칤 skript ka쬯칳ch 6 hodin (v 0:00, 6:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  
  # Umo쮄갓je ru캜n칤 spu코t캩n칤 p콏es z치lo쬶u "Actions"
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    # TOTO JE KL칈캛OV츼 ZM캨NA - P콎ID츼N칈 OPR츼VN캨N칈 PRO Z츼PIS
    permissions:
      contents: write

    steps:
      # 1. Krok: Klonov치n칤 va코eho repozit치콏e
      - name: Klonov치n칤 repozit치콏e
        uses: actions/checkout@v4

      # 2. Krok: Nastaven칤 spr치vn칠 verze Pythonu
      - name: Nastaven칤 Pythonu
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      # 3. Krok: Instalace knihoven ze souboru requirements.txt
      - name: Instalace pot콏ebn칳ch knihoven
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Krok: Spu코t캩n칤 va코eho Python skriptu
      - name: Spu코t캩n칤 skriptu pro z칤sk치n칤 dat
        run: python Strankovani_python_old.py

      # 5. Krok: Nahr치n칤 zm캩n zp캩t do repozit치콏e
      - name: Commit a push zm캩n
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Python_nabidky.txt
          if ! git diff --staged --quiet; then
            git commit -m "游뱄 Automatick치 aktualizace pracovn칤ch nab칤dek"
            git push
          else
            echo "콯치dn칠 nov칠 pracovn칤 nab칤dky k aktualizaci."
          fi
