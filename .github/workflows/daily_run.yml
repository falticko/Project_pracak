name: Stahování pracovních nabídek

on:
  schedule:
    # Spustí skript každých 6 hodin (v 0:00, 6:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  
  # Umožňuje ruční spuštění přes záložku "Actions"
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    # TOTO JE KLÍČOVÁ ZMĚNA - PŘIDÁNÍ OPRÁVNĚNÍ PRO ZÁPIS
    permissions:
      contents: write

    steps:
      # 1. Krok: Klonování vašeho repozitáře
      - name: Klonování repozitáře
        uses: actions/checkout@v4

      # 2. Krok: Nastavení správné verze Pythonu
      - name: Nastavení Pythonu
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      # 3. Krok: Instalace knihoven ze souboru requirements.txt
      - name: Instalace potřebných knihoven
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Krok: Spuštění vašeho Python skriptu
      - name: Spuštění skriptu pro získání dat
        run: python Strankovani_python_old.py

      # 5. Krok: Nahrání změn zpět do repozitáře
      - name: Commit a push změn
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Python_nabidky.txt
          if ! git diff --staged --quiet; then
            git commit -m "🤖 Automatická aktualizace pracovních nabídek"
            git push
          else
            echo "Žádné nové pracovní nabídky k aktualizaci."
          fi
